<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feed Reader</title>
    <link rel="stylesheet" href="../photon/photon-0.1.2-dist/css/photon.min.css">
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <style>
      ol {
        padding: 0;
        margin-left: 1em;
        font-weight: bold;
      }

      li {
        list-style: none;
      }

      li > div {
        margin-left: 1em;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Main</h5>
              <a class="nav-group-item active">
                Feeds
                <ol id="feeds">
                </ol>
              </a>
            </nav>
          </div>
          <div class="pane">todo: list view</div>
          <div class="pane">todo: article view</div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Provided by OTM harkka</h1>
      </footer>
    </div>
    <script>
      const categories = require('../domain/FeedReader.js').feedList()
      console.log(categories, 'cats')
      _.mapKeys(categories, (feeds, category) => {
        console.log(category, 'cats2')
        const li = document.createElement('li')
        li.innerText = category
        feeds.forEach(feed => {
          const name = document.createElement('div')
          name.innerText = feed.name
          li.appendChild(name)
        })
        document
          .getElementById('feeds')
          .appendChild(li)
      })
    </script>
  </body>
</html>
