<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feed Reader</title>
  </head>
  <body>
    <h1>Your feeds</h1>
    <ol id="feeds">
    </ol>
    <script>
      require('../domain/FeedReader.js')
        .feedList()
        .forEach((feed) => {
          const li = document.createElement('li')
          li.innerText = feed.category + ': ' + feed.url
          document
            .getElementById('feeds')
            .appendChild(li)
        })
    </script>
  </body>
</html>
