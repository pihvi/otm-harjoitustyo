<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feed Reader</title>
    <link rel="stylesheet" href="../photon/photon-0.1.2-dist/css/photon.min.css">
    <script>if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }</script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <style>
      ol {
        padding: 0;
        margin-left: 1em;
        font-weight: bold;
      }

      li {
        list-style: none;
      }

      li > div {
        margin-left: 1em;
        font-weight: normal;
      }

      form {
        margin: 1em;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Main</h5>
              <a class="nav-group-item active">
                Feeds
                <span id="add" class="icon icon-plus-circled"></span>
                <ol id="feeds">
                </ol>
              </a>
            </nav>
          </div>
          <div class="pane">
            <form id="add-feed">
              <div class="form-group">
                <label>Feed name</label>
                <input type="text" class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                <label>Feed URL</label>
                <input type="url" class="form-control" placeholder="http://example.com/rss">
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-form btn-default">Cancel</button>
                <button type="submit" class="btn btn-form btn-primary">Add</button>
              </div>
            </form>
            todo: list view
          </div>
          <div class="pane">todo: article view</div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Provided by OTM harkka</h1>
      </footer>
    </div>
    <script>
      $('#add').click(() => $('#add-feed').show())

      const categories = require('../domain/FeedReader.js').feedList()
      _.mapKeys(categories, (feeds, category) => {
        const li = document.createElement('li')
        li.innerText = category
        feeds.forEach(feed => {
          const name = document.createElement('div')
          name.innerText = feed.name
          li.appendChild(name)
        })
        document
          .getElementById('feeds')
          .appendChild(li)
      })
    </script>
  </body>
</html>
